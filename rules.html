<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ordering Robins | Rules</title>
  </head>
  <body>
    <div class="content">
      <div class="robin">
        <div class="beak"></div>
        <div class="breast"></div>
      </div>
      <h1>Rules</h1>
      <p>
        The computer will generate 10 robins with random numbers on their front
        and reveal them to you one by one. The aim is to put them in spaces 1 to
        10 on the telephone wire, with the numbers in ascending order.
      </p>
      <button id="startButton">Start</button>
      <button id="backButton">Back</button>
    </div>
  </body>
  <footer>
    <script src="buttonScript.js"></script>
  </footer>
</html>
